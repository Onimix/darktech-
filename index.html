  <script>
    // Terminal Typing Simulation
    const terminal = document.getElementById("fakeTerminal");
    const lines = [
      "[+] Initializing shell...",
      "[+] Connecting to dark web...",
      "[+] Target IP: 192.168.0.101",
      "[+] Port: 8080 - OPEN",
      "[+] Injecting payload...",
      "[+] Access granted! üü¢",
      "[*] Extracting credentials...",
      "[*] Username: root",
      "[*] Password: ********",
      "[+] Downloading data...",
      "[+] Uploading virus.zip",
      "[+] Logging off...",
      "[‚úì] HACK COMPLETE"
    ];

    let index = 0;
    function typeLine() {
      if (index < lines.length) {
        terminal.innerHTML += lines[index] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        index++;
        setTimeout(typeLine, 800);
      }
    }
    typeLine();

    // Matrix Background Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    const letters = '01';
    const fontSize = 16;
    let columns;
    let drops = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = [];
      for(let x = 0; x < columns; x++) {
        drops[x] = Math.random() * canvas.height / fontSize;
      }
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for(let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Floating buttons movement logic
    const container = document.getElementById('floatingButtonsContainer');
    const buttons = container.querySelectorAll('.floating-btn');
    const speedRange = 0.3; // max speed for movement

    // Initialize buttons with random positions and speed vectors
    buttons.forEach(btn => {
      btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth) + 'px';
      btn.style.top = Math.random() * (window.innerHeight - btn.offsetHeight) + 'px';
      btn.speedX = (Math.random() - 0.5) * speedRange;
      btn.speedY = (Math.random() - 0.5) * speedRange;
    });

    function moveButtons() {
      buttons.forEach(btn => {
        let left = parseFloat(btn.style.left);
        let top = parseFloat(btn.style.top);

        // Update position
        left += btn.speedX;
        top += btn.speedY;

        // Bounce off edges horizontally
        if(left < 0) {
          left = 0;
          btn.speedX *= -1;
        } else if(left + btn.offsetWidth > window.innerWidth) {
          left = window.innerWidth - btn.offsetWidth;
          btn.speedX *= -1;
        }

        // Bounce off edges vertically
        if(top < 0) {
          top = 0;
          btn.speedY *= -1;
        } else if(top + btn.offsetHeight > window.innerHeight) {
          top = window.innerHeight - btn.offsetHeight;
          btn.speedY *= -1;
        }

        btn.style.left = left + 'px';
        btn.style.top = top + 'px';
      });
      requestAnimationFrame(moveButtons);
    }
    moveButtons();
  </script>

  <script>
    // Three.js fire effect in top-right corner
    const fireContainer = document.getElementById('fireEffectContainer');
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, fireContainer.clientWidth / fireContainer.clientHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(fireContainer.clientWidth, fireContainer.clientHeight);
    fireContainer.appendChild(renderer.domElement);

    // Particle geometry for fire sparks
    const particleCount = 100;
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    const colors = [];

    for(let i = 0; i < particleCount; i++) {
      positions.push((Math.random() - 0.5) * 1); // x
      positions.push(Math.random() * 1.5);       // y
      positions.push((Math.random() - 0.5) * 1); // z

      const color = new THREE.Color();
      color.setHSL(0.1 + Math.random() * 0.1, 1, 0.5);
      colors.push(color.r, color.g, color.b);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
      size: 0.1,
      vertexColors: true,
      transparent: true,
      opacity: 0.8,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);

      const positions = geometry.attributes.position.array;
      for(let i = 1; i < positions.length; i += 3) {
        positions[i] += 0.01;
        if (positions[i] > 1.5) positions[i] = 0;
      }
      geometry.attributes.position.needsUpdate = true;

      particles.rotation.y += 0.005;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(fireContainer.clientWidth, fireContainer.clientHeight);
      camera.aspect = fireContainer.clientWidth / fireContainer.clientHeight;
      camera.updateProjectionMatrix();
    });
  </script>
